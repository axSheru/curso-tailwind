<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Curso Tailwind</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body class="
    bg-body-pattern
    bg-scroll
">

    <!--Inicio cabecera-->
    <header id="header" class="
        h-20
        bg-black
        text-white
        bebas
        xs:h-36
    ">
        <div class="
            container
            w-11/12
            mx-auto
            flex
            md:flex-row
            xs:flex-col
        ">
            <div id="logo" class="flex-1 xs:mx-auto">
                <div class="
                    group
                    w-64
                    pt-0.5
                    pb-0.5
                    mt-4
                    ml-5
                    bg-gray-400
                    text-center
                    tracking-wider
                    cursor-pointer
                    overflow-hidden
                    transition
                    duration-300
                    rounded-sm
                    bg-azul-claro
                    hover:text-black
                    hover:bg-gray-200
                ">
                    <span class="
                        symbol
                        block
                        float-left
                        text-3xl
                        mt-1
                        ml-11
                        animate-spin-low
                        group-hover:animate-none
                        group-hover:animate-from-bellow
                    ">S</span>
                    <h3 class="block float-right text-4xl mt-1.5 mr-16 transition duration-100 group-hover:animate-from-right">TAILWIND</h3>
                </div>
            </div>
            <nav class="flex-1">
                <ul class="flex flex-row h-20 items-center text-2xl text-center mr-6 xs:mr-0 xs:text-center md:justify-end">
                    <li class="menu-item">
                        <a href="#" class="menu-item-a">INICIO</a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-item-a">BLOG</a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-item-a">FORMACIÓN</a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-item-a">CONTACTO</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!--Fin cabecera-->

    <!--Inicio sección información-->
    <section class="container w-11/12 mx-auto">

        <!--Inicio banner-->
        <div id="banner" class="
            w-full
            h-28
            mx-auto
            border-8
            border-white
            overflow-hidden
            shadow
            m-5
            bg-banner
            bg-banner-position
            animate-bg-banner
        ">
            <h1 class="
                text-banner
                block
                text-white
                text-4xl
                font-normal
                tracking-wider
                m-7
                mx-auto
                text-center
                animate-text-banner
            ">CURSO DE DESARROLLO WEB CON VÍCTOR ROBLES WEB</h1>
        </div>
        <!--Fin banner-->

    </section>
    <!--Fin sección información-->
    
</body>
</html>
